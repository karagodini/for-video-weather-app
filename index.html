<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient">
                <div class="today-info">
                    <h2>Пятница</h2>
                    <span>10 Мая 2024</span>
                    <div>
                        <i class='bx bx-current-location'></i>
                        <span>Россия, РФ</span>
                    </div>
                </div>
                <div class="today-weather">
                    <i class='bx bx-sun' ></i>
                    <h1 class="weather-temp">
                        25&#176;C
                    </h1>
                    <h3>Солнечно</h3>
                </div>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">АТМОСФЕРНЫЕ ОСАДКИ</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">ВЛАЖНОСТЬ</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">СКОРОСТЬ ВЕТРА</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>
            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Сб</span>
                    <span class="day-temp">23&#176;C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Вс</span>
                    <span class="day-temp">28&#176;C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Пн</span>
                    <span class="day-temp">02&#176;C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Вт</span>
                    <span class="day-temp">14&#176;C</span>
                </li>
            </ul>
            <div class="btn-container">
                <button class="loc-button">Поиск местоположения</button>
            </div>
        </div>
    </div>
</body>
</html>
